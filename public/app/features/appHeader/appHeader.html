<div class="app-header" ng-class="responsiveSize" ng-controller="appHeaderController">
	<div class="app-header-title">
		{{ translationService.translateString("Walrus Punch!")}}
	</div>
	<div class="app-header-sub-title" data-bind="visible: currentSize().name !== 'tiny'">
		{{ translationService.translateString("A Dota 2 CounterPicker")}}
	</div>
	<div class="hamburger-button" ng-click="openHamburger()">
		<svg viewBox="0 0 30 30" class="ico-hamburger">
			<use xlink:href="#ico-hamburger"></use>
		</svg>
	</div>
</div>
