<div class="counter-picker-page">
	<div class="page" ng-class="{ 'hamburger-is-open': hamburgerIsOpen}">
		<div class="page-header">
			<ng-include src="'/app/features/appHeader/appHeader.html'"></ng-include>
		</div>
		<div class="page-content">
			<div class="counter-picker-page-content">
				<div class="counter-picker-page-top-content">
					<div class="enemy-team-wrapper">
						<ng-include src="'/app/features/enemyTeam/enemyTeam.html'"/>
					</div>
				</div>
				<div class="counter-picker-page-bottom-content">
					<div class="counter-picker-page-bottom-content-relative-wrapper">

					</div>
					<div class="hero-grid-wrapper">

					</div>
					<div class="counter-pick-list-wrapper">

					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="hamburger-page-blocker" ng-class="{ open: hamburgerIsOpen}" ng-click="closeHamburger()">

	</div>
	<div class="hamburger-content-wrapper" ng-class="{ open: hamburgerIsOpen }">
		<ng-include src="'/app/features/hamburgerContents/hamburgerContents.html'"></ng-include>
	</div>
</div>
