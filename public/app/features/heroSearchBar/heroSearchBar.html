<div class="hero-search-bar" ng-controller="heroSearchBarController">
	<input class="hero-search typeahead" id="{{inputId}}" ng-model="inputValue" ng-model-options="{ getterSetter: true, updateOn: 'keyup', debounce: 0}"
		   placeholder="{{translationService.translateString('Search For A Hero')}}">
	<svg viewBox="0 0 30 30" class="ico-search">
		<use xlink:href="#ico-search"></use>
	</svg>
</div>
